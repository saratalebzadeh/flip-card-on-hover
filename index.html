<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Flip card on hover</title>
</head>
<body>
    <section class="container">
        <section class="card front-part">
            <section class="card-image"></section>
            <section class="card-content-container">
                <h2 class="card-title">Sara Talebzadeh</h2>
                <p>Junior front end developer and third year student at Science & Research Branch university.</p>
            </section>
            <button class="card-btn">Check my resume!</button>
        </section>
        <section class="card back-part">
            <header class="back-part-header">
                <h2 class="card-title">Sara Talebzadeh</h2>
                <p>HTML5, CSS3, Javascript</p>
            </header>
            <section class="back-card-image">
            <!-- <img src="Images/img-1.jpg" alt=""> -->
            </section>
            <p class="card-content">I'm providing my social media links below.</p>
            <section class="social-network">
                <ul class="card-social-media">
                    <li >
                        <a href="https://www.linkedin.com/in/sara-talebzadeh-75b942254/" class="social-media-link" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/saratalebzadeh?tab=repositories" class="social-media-link" target="_blank"><i class="fa-brands fa-github"></i></a>
                    </li>
                    <li>
                        <a href="#" class="social-media-link" target="_blank"><i class="fab fa-youtube"></i></a>
                    </li>
                </ul>
            </section>
        </section>
    </section>
</body>
</html>
